<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Comptible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/estilo.css">
	<link rel="stylesheet" type="text/css" href="./assets/media.css">
	<title>Decodificador de texto</title>
</head>

<body>
	<main>
		<aside>
			<h1>Decodificador de texto</h1>
			<div class="img-logo">
				<img src="./assets/images/logo.svg" alt="logo">
			</div>
			<div class="principal">
				<div class="texto">
					<textarea id="input-texto" placeholder="Digite seu texto"></textarea>
				</div>
				<div class="botao">
					<input class="botao-cript" type="submit" value="Criptografar">
					<input class="botao-descript" type="submit" value="Descriptografar">
				</div>
			</div>
		</aside>

		<article id="artigo">
			<div class="artigo-img">
				<img src="./assets/images/img-article.svg" alt="imagem-mulher">
			</div>
			<div class="frase-titulo">
				<h3>Nenhuma mensagem encontrada</h3>
			</div>
			<div class="frase-subtitulo">
				<p>Digite um texto que você deseja criptografar ou descriptografar</p>
			</div>
		</article>
	</main>

	<footer>
		<!--inicio rodapé-->
			<div class="info-page">&copy; Create by:<strong><a href="#" target="_blank" >Helber Lima</a></strong></div>
	
			<div class="footer-social">
				<a href="https://www.linkedin.com/in/helber-de-souza-lima-b65ab86a/" target="_blank" class="hlb linkedin-hlb">
					<img src="assets/images/linkedin-logo.png" width="30px" alt="linkedin-logo">
				</a>
				<a href="https://github.com/HelberSLima" target="_blank" class="hlb git-hlb">
					<img src="assets/images/github-logo.png" width="45px" alt="github-logo">
				</a>
			</div>
	
		<div class="gratefull"><small>Challenge by:
				<a href="https://www.alura.com.br/" target="_blank">Alura</a>
				&
				<a href="https://www.oracle.com/br/education/oracle-next-education/" target="_blank">Oracle -
					ONE</a></small>
		</div>
	</footer>
	<!--fim rodapé-->
	<script src="./assets/script.js"></script>
</body>

</html>
